<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Educational Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media-queries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-graduation-cap"></i> Educational Hub</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="services.html"><i class="fas fa-book"></i> Services</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="sign-up.html"> <button class="btn signup-btn"><i
                            class="fas fa-user-plus"></i>Sign-up</button></a>
                <a href="login.html">
                    <button class="btn login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button></a>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p>We’d love to hear from you! Whether you have a question about our services, need assistance, or just
                    want to give feedback, feel free to reach out to us.</p>
                <div class="contact-form-container">
                    <form action="#" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Your Message"
                                required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Educational Hub. All rights reserved.</p>
        </div>
    </footer>
    
</body>

</html>
