<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Educational Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media-queries.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-graduation-cap"></i> Educational Hub</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="services.html"><i class="fas fa-book"></i> Services</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="sign-up.html"> <button class="btn signup-btn"><i
                            class="fas fa-user-plus"></i>Sign-up</button></a>
                <a href="#">
                    <button class="btn login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button></a>
            </div>
        </div>
    </header>

  <main>
    <section class="login-section">
      <div class="container">
        <h2>Login to Your Account</h2>
        <p>Access your personalized dashboard and resources by logging in.</p>
        <form action="#" method="POST" class="login-form">
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <div class="password-container">
              <input type="password" id="password" name="password" placeholder="Your Password" required>
              <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
          </div>
          <button type="submit"  class="btn-login"><i class="fas fa-sign-in-alt"></i> Login</button>
          <div class="social-login">
            <p>Or login using</p>
            <div class="social-buttons">
              <button type="button" class="btn google-btn"><i class="fab fa-google"></i> Google</button>
              <button type="button" class="btn facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
              <button type="button" class="btn twitter-btn"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2024 Educational Hub. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Show/Hide Password Functionality
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
