<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Educational Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media-queries.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-graduation-cap"></i> Educational Hub</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="services.html"><i class="fas fa-book"></i> Services</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="#"> <button class="btn signup-btn"><i
                            class="fas fa-user-plus"></i>Sign-up</button></a>
                <a href="login.html">
                    <button class="btn login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button></a>
            </div>
        </div>
    </header>

  <main>
    <section class="signup-section">
      <div class="container">
        <h2>Signup for an Account</h2>
        <p>Create your account to access our exclusive educational resources and services.</p>
        <form action="#" method="POST" class="signup-form">
          <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Full Name</label>
            <input type="text" id="username" name="username" placeholder="Your Full Name" required>
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <div class="password-container">
              <input type="password" id="password" name="password" placeholder="Create a Password" required>
              <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
          </div>
          
          <button type="submit" class="btn primary-btn"><i class="fas fa-user-plus"></i> Signup</button>
          <div class="social-signup">
            <p>Or signup using</p>
            <div class="social-buttons">
              <button type="button" class="btn google-btn"><i class="fab fa-google"></i> Google</button>
              <button type="button" class="btn facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
              <button type="button" class="btn twitter-btn"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2024 Educational Hub. All rights reserved.</p>
    </div>
  </footer>
</body>
<script>
    // Get the password input and toggle icon
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    // Add event listener to the toggle icon
    togglePassword.addEventListener('click', function () {
        // Toggle the password field type between 'password' and 'text'
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        // Toggle the icon class between 'fa-eye' and 'fa-eye-slash'
        this.classList.toggle('fa-eye-slash');
    });

</script>
</html>
